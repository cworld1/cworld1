    # Sidebar menu font, fallback to `base`
    menu: "Baloo Bhaijaan"
    # Font for:
    # - percentage on the fab button
    # - month text on archives page
    # - count
    # - pager
    # - toc index
    # - category pill
    # fallback to `base`
